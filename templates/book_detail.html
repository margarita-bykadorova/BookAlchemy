<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} — Details</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>

    <nav>
        <a href="/">Home</a>
        <a href="/add_author">Add Author</a>
        <a href="/add_book">Add Book</a>
        <a href="/suggest">AI Suggestion</a>
    </nav>
    <hr>

    <div class="book-card">

        <h1>{{ book.title }}</h1>
        <p><strong>Author:</strong> {{ book.author.name }}</p>

        {% if book.isbn %}
        <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-L.jpg"
             alt="Cover"
             style="height:200px; margin-bottom: 15px;">
        {% endif %}

        <p><strong>ISBN:</strong> {{ book.isbn or "Unknown" }}</p>
        <p><strong>Publication Year:</strong> {{ book.publication_year or "Unknown" }}</p>
        <p><strong>Rating:</strong> {{ book.rating or "Not rated" }}/10</p>

        <br><br>
        <a href="/">⬅ Back to Library</a>

        <div style="clear: both;"></div>
    </div>

  </body>
</html>
